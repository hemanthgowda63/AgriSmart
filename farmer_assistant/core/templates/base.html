<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Farmer Assistant{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons (for nice icons) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <style>
    body {
      background: linear-gradient(135deg, #f0fff4 0%, #e0f2fe 50%, #fef9c3 100%);
      min-height: 100vh;
    }
    .navbar-brand span {
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .main-wrapper {
      padding-top: 80px;
      padding-bottom: 40px;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 118, 110, 0.15);
      border: 1px solid rgba(148, 163, 184, 0.4);
      backdrop-filter: blur(8px);
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .section-title i {
      font-size: 1.4rem;
      color: #16a34a;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
        <i class="bi bi-tree-fill me-2"></i>
        <span>Farmer Assistant</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        {% if request.user.is_authenticated %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="bi bi-speedometer2 me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'weather' %}">
                <i class="bi bi-cloud-sun me-1"></i>Weather
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'scan' %}">
                <i class="bi bi-qr-code-scan me-1"></i>Scan
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'community' %}">
                <i class="bi bi-people-fill me-1"></i>Community
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'market' %}">
                <i class="bi bi-cash-coin me-1"></i>Market
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'chatbot' %}">
                <i class="bi bi-robot me-1"></i>AI Bot
              </a>
            </li>
          </ul>
          <div class="d-flex align-items-center ms-lg-3">
            <span class="text-light small me-3">
              <i class="bi bi-person-circle me-1"></i>{{ request.user.username }}
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
              Logout
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="main-wrapper">
    <div class="container">
      <div class="glass-card p-4 p-md-5">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
